<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header">
        <div class="input-container">
            <i>search icon</i><input type="search">
        </div>
            <div class="notification-area">
                <i>notif.icon</i>
            <div class="profile-pic">img</div>
            <p class="username">Morgan Oakley</p>
            </div>
            <div class="profile-info">
                <div class="profile-picture-big">img big</div>
                <p class="greeting"><span>Hi there,</span> Morgan Oakley</p>
            </div>
            <div class="profile-options">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
    </header>
    <main class="main"></main>
    <sidebar class="sidebar">
        <header class="sidebar-header"><i>dash icon</i>Dashboard</header>
        <section class="dash-options">
            <div><i>Home icon</i>Home</div>
            <div><i>Profile icon</i>Profile</div>
            <div><i>Messages icon</i>Messages</div>
            <div><i>History icon</i>History</div>
            <div><i>Tasks icon</i>Tasks</div>
            <div><i>Communities icon</i>Communities</div>
        </section>
        <section class="settings">
            <div><i>Settings icon</i>Settings</div>
            <div><i>Support icon</i>Support</div>
            <div><i>Privacy icon</i>Privacy</div>
        </section>
    </sidebar>
</body>
</html>
